<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div id="focus" *ngIf="app">
        <div class="focus-inner">
          <div class="inner">
            <h4 class="ani line">{{app.name}}</h4>
            <p class="ani line">{{ app.description }}</p>
            <div class="ani line">
              <div class="medium default btn"><a href="{{ app.url }}" target="_blank"><i class="icon-globe"></i>View Website</a></div>
              <div class="medium default btn"><a href="{{ app.source }}" target="_blank"><i class="icon-github"></i>View Github Repo</a></div>
            </div>
            <a href="{{ app.url }}" class="ani" target="_blank" rel="nofollow">
              <img src="http://builtwith.angularjs.org/projects/{{ app.thumb }}" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
